<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Stats preview card component</title>

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="main-information">
      <div class="overlay">
        <img
          class="main-image overlay"
          src="/images/image-header-mobile.jpg"
          alt="main image for the desktop"
        />
      </div>
      <div class="information">
      <h1>

        Get <span class="bold"> insights </span> that help your business grow.
      </h1>
      Discover the benefits of data analytics and make better decisions
      regarding revenue, customer experience, and overall efficiency.
      
      <ul class="statistics">
        <li class="stats"><span class="number-stats">10k+</span> companies</li>
        <li class="stats"><span class="number-stats">314</span> templates</li>
        <li class="stats"><span class="number-stats">12M+</span> queries</li>
      </ul>
    </div>

    
    </body

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
